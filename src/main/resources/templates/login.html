<head>

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>User Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if = "${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>

                <!--logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have logged out</div>
                </div>
                <div class=" "form-group>
                    <label for="username">Username</label>
                    <input type = "text" class="form-control" id ="username" name="username" placeholder="Please enter your email address" autofocus="autofocus">
                </div>
                <div class=" "form-group>
                    <label for="password">Password</label>
                    <input type = "password" class="form-control" id ="password" name="password" placeholder="Please enter your password">
                </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type = "submit" name="Login-submit" id="Login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>


            </form>
            <div class="form-group">
                <span>New user? <a href="/"th:href="@{/registration}">Register here</a> </span>
            </div>

        </div>
    </div>

</div>


</body>
