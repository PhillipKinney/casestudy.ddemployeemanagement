<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:background-color="http://www.w3.org/1999/xhtml">


<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>
<div class="container">
    <div class="jumbotron" style="background-color: cornflowerblue; color: white; text-align: center">

        <h1>Employee Management System</h1>

</div>



<div class="container my-2">
    <h1>Employee List</h1>
    <br>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add New Employee</a>
    <br>
    <br>
    <br>
    <table border="1" class = table table-striped table-responsive-md>

        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Hire Year</th>
<!--            <th>Department</th>-->
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.hireYear}"></td>
            <!-- TODO Add td for department <td th:text="${employee.department}"></td> -->
            <td> <a th:href="@{/showFormForUpdate/{empId}(empId=${employee.empId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{empId}(empId=${employee.empId})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
